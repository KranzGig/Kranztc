<head>

  <link rel="stylesheet" type="text/css" href="style3.css?v=1.6">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<h1>Time Tracker</h1>
  <img src="clock.png" alt="clock icon"
   srcset="clock.png 2400w"

  >
  <form action="authenticate.php" method="post">
    <div class="form">
      <p>Username:

      <div id="pass"><p>Password:</p>

  </div>
  <p id="small"><a href="forgot.html">Forgot Password?</a></p>
  <div class="button">
    <!--<form action="authenticate.php" method="POST">-->
      <input type="submit" value="Enter">
      </div>
    </form>
